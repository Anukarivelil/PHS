<section class="p-3">
    <ng-container *ngFor="let tweet of testimonials; let i = index">
    <div class="card-show" [ngClass]="{'active-testimonial': selectedTestimonialIndex === i}">
    <div class="testimonials w-100 p-3 p-md-5 d-flex gap-5 flex-column flex-md-row">
        <div class="propeerty-img flex-grow-1">
            <img src="assets/{{tweet.property}}"/>
            <h2 class="px-3 ps-5 ms-4">{{tweet.pname}}</h2>
            <div class="tet-more d-flex justify-content-between px-3 pb-3 w-100 mb-3">
                <div class="pb-0">TESTIMONIALS</div>
                <div><i class="bi bi-arrow-right"></i></div>
            </div>
        </div>
        <div class="testimonial d-flex flex-column justify-content-center gap-3 p-3 pe-md-5 flex-column-0">
            <div class="d-flex gap-3">
                <div class="tet-user-img">
                    <img src="assets/testimonial-user01.png"/>
                </div>
                <div class="tet-user-data d-flex flex-column justify-content-center">
                    <h5 class="mb-1"><span class="me-2">Mr</span>{{tweet.name}}</h5>
                    <p class="mb-0">{{tweet.designation}}</p>
                </div>
            </div>
            <div class="pe-0 pe-md-5">
                <p class="pe-0 pe-md-5 mb-0">{{tweet.message}}</p>
            </div>
            
        </div>
    </div>
    </div>
</ng-container>
<div class="numbers">
    <div *ngFor="let num of testimonials; let i = index" (click)="selectTestimonial(i)">{{ i + 1 }}</div>
</div>
</section>
