<section class="innerbanners" [ngClass]="{'banner-class': homeClass}">
    <div class="d-flex w-100 banner-container align-items-center position-relative">
        <div class="d-flex flex-column justify-content-center position-absolute banner-conetent">
            <span *ngIf="subPageStat">{{subPage}}</span>
            <h1 class="position-relative">{{ bannerTitle }}<br>{{ bannerSecond }}</h1>
            <p class="position-relative">{{ bannerDescription }} </p>
            <div class="banner-button-group d-flex gap-2">
                <button mat-button class="btn-primary">Book a free Demo</button>
                <button mat-button class="btn-secondary" (click)="openDialog()">Register</button>
            </div>

        </div>
        <div class="video-shade">
            <video autoplay muted loop id="bgVideo" *ngIf="videoStat"> 
                <source src="assets/video/bg.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <img *ngIf="!videoStat" src="assets/banner01.png" class="img-fluid"/>
            <img class="bottom-img" src="assets/banner-bottom.svg"/>
        </div>
    </div>
    
</section>
