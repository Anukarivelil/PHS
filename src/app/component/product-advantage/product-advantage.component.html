
    <div class="row">
        <div class="col-md-12">
            <h5 class="pb-3">Features & Benefits<br>
                of PHS Channel Manager</h5>
        </div>
        <ng-container *ngFor="let prod of productList">
            <div class="col-md-6 mb-3">
                <div class="product-grid d-flex gap-4 p-3">
                    <div class="img-div">
                        <img [src]="prod.image" alt="{{prod.name}}" class="img-fluid">
                    </div>
                    <div class="d-flex align-items-center">
                        <p class="m-0">{{prod.name}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
