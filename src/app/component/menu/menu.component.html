<div class="container-fluid" [ngClass]="{'activeNav': isScrolled}">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" routerLink="/">
                    <img src="assets/Logo.png"/>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                      <ng-container *ngFor="let menu of HeaderMenu">
                        <li class="nav-item px-3 mx-2 cursor-pointer" routerLink="/{{menu.link}}">
                          {{menu.menu}}
                        </li>
                      </ng-container>

                    </ul>
                    <form class="d-flex" role="search">
                      <button mat-raised-button class="rounded-2">Login</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
    </div>
</div>
